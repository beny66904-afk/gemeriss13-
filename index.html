<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 ألعاب أوربا</title>
  <style>
    body { background:#0a0a0a; color:#fff; font-family:sans-serif; margin:0; }
    header { text-align:center; padding:60px 20px; background:linear-gradient(135deg,#ff0077,#7700ff); }
    header h1 { font-size:2.5rem; text-shadow:0 0 15px #ff0077; }
    .btn { background:#ff0077; padding:10px 20px; border-radius:6px; color:#fff; text-decoration:none; margin-top:15px; display:inline-block; }
    section { padding:30px 15px; max-width:1300px; margin:auto; }
    h2 { text-align:center; color:#ff0077; margin-bottom:30px; text-shadow:0 0 15px #ff0077; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
    .card { background:#1a1a1a; padding:15px; border-radius:10px; box-shadow:0 0 10px #000; text-align:center; transition:.3s; }
    .card:hover { transform:scale(1.05); box-shadow:0 0 20px #ff0077; }
    .card img { width:100%; border-radius:8px; }
    .rating { color:gold; margin:10px 0; }
    .actions { display:flex; justify-content:space-between; gap:10px; }
    .actions button { flex:1; background:#ff0077; border:none; padding:8px; border-radius:6px; color:#fff; cursor:pointer; }
    footer { text-align:center; padding:15px; background:#111; color:#aaa; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <h1>🔥 أفضل الألعاب جاهزة للتنزيل 🔥</h1>
    <a href="#games" class="btn">إبدأ التنزيل</a>
  </header>

  <section id="games">
    <h2>🎮 قائمة الألعاب</h2>
    <div class="grid" id="gamesGrid"></div>
  </section>

  <footer>
    © 2025 افضل الألعاب المجانية 🚀 | جميع الحقوق محفوظة
  </footer>

  <script>
    // توليد بيانات 200 لعبة
    const games = [];
    for (let i = 1; i <= 200; i++) {
      games.push({
        name: `لعبة ${i}`,
        img: "https://via.placeholder.com/300x180?text=Game+"+i,
        rating: "⭐".repeat(Math.floor(Math.random()*3)+3) + "☆",
        video: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        download: "#"
      });
    }

    const grid = document.getElementById("gamesGrid");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${game.img}" alt="${game.name}">
        <h3>${game.name}</h3>
        <div class="rating">${game.rating}</div>
        <div class="actions">
          <button onclick="alert('تنزيل ${game.name}')">تنزيل</button>
          <button onclick="window.open('${game.video}','_blank')">🎥 فيديو</button>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
