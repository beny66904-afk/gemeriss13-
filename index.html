<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Games Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ff00cc, #111);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5rem;
    }
    header p {
      margin: 10px 0;
    }
    .btn-main {
      background: #ff007f;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
    }
    .game-collection {
      padding: 30px 20px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .game-card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .game-card h3 {
      margin: 10px 0;
      font-size: 1rem;
      min-height: 40px;
    }
    .stars {
      margin: 8px 0;
      color: gold;
    }
    .btn {
      display: inline-block;
      margin-top: 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #ff007f;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• European Games Hub üî•</h1>
    <p>Download epic PC and console games with stunning quality üéÆ</p>
    <button class="btn-main">Start Downloading</button>
  </header>

  <section class="game-collection">
    <h2>üéÆ Game Collection</h2>
    <div class="games-grid" id="games-container">
      <!-- JS will load the games here -->
    </div>
  </section>

  <script>
    // List of games with titles + cover images
    const games = [
      {
        title: "Cyberpunk 2077",
        img: "https://cdn1.epicgames.com/offer/cyberpunk.jpg"
      },
      {
        title: "The Witcher 3: Wild Hunt",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/292030/header.jpg"
      },
      {
        title: "Red Dead Redemption 2",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/1174180/header.jpg"
      },
      {
        title: "FIFA 24",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/2195250/header.jpg"
      },
      {
        title: "Elden Ring",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/1245620/header.jpg"
      },
      {
        title: "Assassin's Creed Valhalla",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/2208920/header.jpg"
      },
      {
        title: "Far Cry 6",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/2369390/header.jpg"
      },
      {
        title: "Hitman 3",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/1659040/header.jpg"
      },
      {
        title: "Forza Horizon 5",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/1551360/header.jpg"
      },
      {
        title: "Total War: Warhammer III",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/1142710/header.jpg"
      },
      {
        title: "Resident Evil Village",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/1196590/header.jpg"
      },
      {
        title: "Hogwarts Legacy",
        img: "https://cdn.akamai.steamstatic.com/steam/apps/990080/header.jpg"
      }
    ];

    // CPA Locker Link (replace this with your own)
    const cpaLink = "https://your-cpa-locker-link.com";

    const container = document.getElementById("games-container");

    games.forEach((game) => {
      const card = document.createElement("div");
      card.className = "game-card";

      card.innerHTML = `
        <img src="${game.img}" alt="${game.title}">
        <h3>${game.title}</h3>
        <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <a href="${cpaLink}" class="btn">Download</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
