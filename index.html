<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي للألعاب</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 18px;
      opacity: 0.9;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff9800;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffc107;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 مرحباً بكم في لعبي</h1>
    <p>هنا غادي نشارك معاكم الألعاب والتجارب ديالي فالبرمجة 🚀</p>
    <a href="#" class="btn">إلعب الآن</a>
  </header>

  <footer>
    <p>© 2025 موقعي للألعاب - جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
