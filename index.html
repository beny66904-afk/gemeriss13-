<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Mobile Games 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Hero Section -->
  <section class="text-center py-12 bg-gradient-to-r from-indigo-600 to-purple-700">
    <h1 class="text-3xl md:text-5xl font-extrabold mb-4">üéÆ Top 50+ Mobile Games 2025</h1>
    <p class="text-lg text-gray-100">Download the most popular games in Europe & worldwide for free</p>
  </section>

  <!-- Games Grid -->
  <section id="games" class="p-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 bg-gray-900"></section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center p-6 mt-10">
    <p>¬© 2025 Top Mobile Games - All Rights Reserved</p>
  </footer>

  <!-- Script -->
  <script>
    const games = [
      {name: "Free Fire", rating: "4.7", downloads: "+1M", img: "https://1000logos.net/wp-content/uploads/2021/05/Garena-Free-Fire-logo.png"},
      {name: "PUBG Mobile", rating: "4.8", downloads: "+2M", img: "https://1000logos.net/wp-content/uploads/2023/01/PUBG-logo.png"},
      {name: "Fortnite", rating: "4.7", downloads: "+1.5M", img: "https://1000logos.net/wp-content/uploads/2018/07/Fortnite-Logo.png"},
      {name: "Clash Royale", rating: "4.5", downloads: "+800K", img: "https://1000logos.net/wp-content/uploads/2018/07/Clash-Royale-Logo.png"},
      {name: "Roblox", rating: "4.6", downloads: "+129M", img: "https://1000logos.net/wp-content/uploads/2017/06/Roblox-logo.png"},
      {name: "Among Us", rating: "4.6", downloads: "+700K", img: "https://1000logos.net/wp-content/uploads/2021/11/Among-Us-logo.png"},
      {name: "Minecraft PE", rating: "4.9", downloads: "+10M", img: "https://1000logos.net/wp-content/uploads/2017/05/Minecraft-Logo.png"},
      {name: "Asphalt 9", rating: "4.7", downloads: "+4M", img: "https://1000logos.net/wp-content/uploads/2021/12/Asphalt-Logo.png"},
      {name: "Stumble Guys", rating: "4.6", downloads: "+3M", img: "https://1000logos.net/wp-content/uploads/2023/05/Stumble-Guys-Logo.png"},
      {name: "Call of Duty Mobile", rating: "4.8", downloads: "+3M", img: "https://1000logos.net/wp-content/uploads/2017/05/Call-of-Duty-logo.png"}
    ];

    const gamesContainer = document.getElementById("games");

    // Debug
    console.log("Loaded games:", games.length);

    games.forEach(game => {
      const card = `
        <div class="bg-gray-800 rounded-2xl shadow-xl overflow-hidden hover:scale-105 transition">
          <img src="${game.img}" alt="${game.name}" class="w-full h-32 object-contain bg-black"/>
          <div class="p-3">
            <h3 class="text-lg font-bold">${game.name}</h3>
            <p class="text-sm text-gray-300">‚≠ê ${game.rating} ‚Ä¢ ${game.downloads}</p>
            <button onclick="openLocker()" class="mt-3 w-full bg-gradient-to-r from-indigo-500 to-blue-500 py-2 rounded-xl font-semibold hover:opacity-90">Download</button>
          </div>
        </div>
      `;
      gamesContainer.innerHTML += card;
    });

    function openLocker() {
      alert("‚è≥ Complete the offer to start downloading!");
    }
  </script>
</body>
</html>
