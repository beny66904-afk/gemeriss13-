<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>European Games Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #ff00cc, #111);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 50px 20px;
      background: linear-gradient(90deg, #ff007f, #ff6600);
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    header h1 {
      font-size: 2.5rem;
      animation: fadeInDown 1s ease;
    }
    header p {
      margin: 10px 0;
      animation: fadeIn 1.5s ease;
    }
    .btn-main {
      background: #ff007f;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    .btn-main:hover {
      background: #ff3399;
      transform: scale(1.1);
    }
    .game-collection {
      padding: 40px 20px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-top: 20px;
      animation: fadeInUp 1s ease;
    }
    .game-card {
      background: #222;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .game-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 20px rgba(255,0,127,0.6);
    }
    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .game-card h3 {
      margin: 12px 0 5px;
      font-size: 1rem;
      min-height: 40px;
    }
    .stars {
      margin: 6px 0;
      color: gold;
      font-size: 1.1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg,#ff007f,#ff6600);
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg,#ff3399,#ff8800);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• European Games Hub üî•</h1>
    <p>Download epic PC and console games with stunning quality üéÆ</p>
    <button class="btn-main">Start Downloading</button>
  </header>

  <section class="game-collection">
    <h2>üéÆ Game Collection</h2>
    <div class="games-grid" id="games-container">
      <!-- Games will load here -->
    </div>
  </section>

  <script>
    // Example list (you can expand to 200+)
    const games = [
      {
        title: "Cyberpunk 2077",
        img: "https://via.placeholder.com/400x200.png?text=Cyberpunk+2077"
      },
      {
        title: "The Witcher 3: Wild Hunt",
        img: "https://via.placeholder.com/400x200.png?text=Witcher+3"
      },
      {
        title: "Red Dead Redemption 2",
        img: "https://via.placeholder.com/400x200.png?text=RDR2"
      },
      {
        title: "Elden Ring",
        img: "https://via.placeholder.com/400x200.png?text=Elden+Ring"
      },
      {
        title: "Assassin's Creed Valhalla",
        img: "https://via.placeholder.com/400x200.png?text=AC+Valhalla"
      },
      {
        title: "FIFA 24",
        img: "https://via.placeholder.com/400x200.png?text=FIFA+24"
      },
      {
        title: "Far Cry 6",
        img: "https://via.placeholder.com/400x200.png?text=Far+Cry+6"
      },
      {
        title: "Hitman 3",
        img: "https://via.placeholder.com/400x200.png?text=Hitman+3"
      }
      // üëâ Add up to 200 games here
    ];

    const cpaLink = "https://your-cpa-locker-link.com"; // Replace with your CPA locker

    const container = document.getElementById("games-container");

    games.forEach((game) => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img src="${game.img}" alt="${game.title}">
        <h3>${game.title}</h3>
        <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <a href="${cpaLink}" class="btn">Download</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
