<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أشهر ألعاب أوروبا - تنزيل مجاني</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: url('https://i.ibb.co/2vppPcH/games-bg.jpg') center/cover no-repeat;
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #00ffcc;
      text-shadow: 2px 2px 6px #000;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 30px;
    }
    .game-card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0 5px;
    }
    .rating {
      color: gold;
      margin-bottom: 10px;
    }
    .download-btn {
      background: #00ff66;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #00cc52;
    }
    .videos {
      padding: 30px;
      text-align: center;
    }
    .videos iframe {
      width: 300px;
      height: 170px;
      margin: 10px;
      border-radius: 10px;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
