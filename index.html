<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Games Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1a1a2e;
    }
    header h1 {
      color: #fff;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game-card {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .game-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .download-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: #6c5ce7;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background: #4834d4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Games Hub</h1>
    <p>Play and download exclusive games!</p>
  </header>

  <section class="games-grid">
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Game 1">
      <h3>Zombie Escape</h3>
      <a href="YOUR_CPA_LOCKER_LINK" class="download-btn">Download</a>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Game 2">
      <h3>Space Adventure</h3>
      <a href="YOUR_CPA_LOCKER_LINK" class="download-btn">Download</a>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Game 3">
      <h3>Car Racing X</h3>
      <a href="YOUR_CPA_LOCKER_LINK" class="download-btn">Download</a>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Game 4">
      <h3>Dragon Quest</h3>
      <a href="YOUR_CPA_LOCKER_LINK" class="download-btn">Download</a>
    </div>
  </section>
</body>
</html>
